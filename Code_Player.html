<! doctype HTML>
<html>
    <head>
        <title>Code Player</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<link href="jquery-ui/jquery-ui.css" rel="stylesheet">
		<script src="jquery-ui/jquery-ui.js"></script>
		<style type="text/css">
		    body {
			    font-family:sans-serif;
				padding:0;
				margin:0;
			}
			
			#header {
			    width:100%;
				height:30px;
				background-color:#EEEEEE;
				padding:5px;	
			}
			
			#logo {
			    font-weight:bold;
				padding:3px 5px;
				float:left;
				font-size:120%;
			}
			
			#button_container {
			    width:230px;
				margin:0 auto;
			}
			
			.toggleButton {
			    float:left;
				border:1px solid grey;
				font-size:90%;
				padding:6px;
				border-right:none;
			}
			
			#html {
			    border-top-left-radius:4px;
				border-bottom-left-radius:4px;
			}
			
			#output {
			    border-right:1px solid grey;
				border-top-right-radius:4px;
			    border-bottom-right-radius:4px;
			}
			
			.active {
			    background-color:#E8F2FF;
			}
			
			.hidden {
			    display:none;
			}
			
			.panel {
			    width:50%;
				float:left;
				border-left:none;
			}
			
			.highlightedButton {
			    background-color:grey;
			}
			
			iframe {
			    border:none;
			}
			
			textarea {
			    resize:none;
				border-top:none;
				border-color:grey;
			}
			
		
    
		</style>
	</head>
	
	<body>
	    <div id="header">
		    <div id="logo">Code Player</div>
			<div id="button_container">
			    <div id="html" class="toggleButton active">HTML</div>
				<div id="css" class="toggleButton">CSS</div>
				<div id="javascript" class="toggleButton">Javascript</div>
				<div id="output" class="toggleButton active">Output</div>
			</div>
		</div>
		
		<div id="body_container">
		    <textarea id="htmlPanel" class="panel"><p id="paragraph">hii there! it's me Nishu</p></textarea>
			<textarea id="cssPanel" class="panel hidden">p{color:red;font-size:120%;font-weight:bold;font-family:sans-serif;}</textarea>
			<textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").style.backgroundColor="blue"</textarea>
			<iframe id="outputPanel" class="panel"></iframe>
		</div>
         
		<script type="text/javascript">
		    /* 1.this instruction tell that when cursor over the toggleButton it's color change to highlightedButton and when cursor remove, also remove the new color and return back to initial condition. 
			*/
			$(".toggleButton").hover(function() {
			    $(this).addClass("highlightedButton");
			}, function() {
			    $(this).removeClass("highlightedButton");
			});
			
			/* 2. this instruction tell that when toggleButton click 
			        -> apply a toggle class "active" on toggleButton.
					->define a variable which is generate id of panel (i.e- htmlPanel) and action applying to the panel to change it's width according to hidden panels.
			*/
			$(".toggleButton").click(function() {
			    $(this).toggleClass("active");
				var panelId = $(this).attr("id") + "Panel";
				$("#" + panelId).toggleClass("hidden");
				var numberOfActivePanels = 4 - $(".hidden").length;
				$(".panel").width(($(window).width()/numberOfActivePanels) - 10);
			});
			
			// 3.Define the height of panels and initial width 
			$(".panel").height($(window).height() - $("#header").height() - 10);
			$(".panel").width(($(window).width()/2 - 10));
			
			/* 4. Function updateOutput() is use to update content in iframe by usimg given data in textarea.
			->javascript is highly secured in browsers that's why it's not easy to update so updating javascript we used slightly different methode in function updateOutput().
			*/
			function updateOutput() {
			    $("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#cssPanel").val() + "</style></head><body>" + $("#htmlPanel").val() + "</body></html>");
				
				document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());
			}
			
			updateOutput();
			// 5. this line update iframe data while we writting code in textarea.
			$("textarea").on('change keyup paste',function() {
			    updateOutput();
			});
			
		</script>
	</body>
</html>
